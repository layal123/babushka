<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-left: 20vw;
            margin-right: 20vw;
        }

        article {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
        }

        img {
            max-width: 100%;
            cursor: pointer;
            filter: grayscale(50%);
        }

        img:hover {
            filter: grayscale(0%);
        }

        h1,
        nav,
        h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            background-color: #F2DDD0;
            padding-top: 4vw;
            padding-bottom: 4vw;
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            font-weight: normal;
            text-transform: uppercase;
            padding-bottom: 2vw;
        }

        article h2 {
            font-size: 1.1rem;
            text-align: center;
            text-transform: uppercase;
        }

        h3 {
            font-size: 1rem;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 2vw;
        }

        button {
            font-size: 0.9rem;
            margin-left: 0.5vw;
            margin-right: 0.5vw;
            cursor: pointer;
            background-color: #F2DDD0;
            border-radius: 8px;
            padding: 10px;
            text-transform: uppercase;
            border: none;
        }

        .valgt {
            background-color: #DF947B;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
        }

    </style>
</head>

<body>
    <h1>babushka</h1>
    <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="forretter">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
    </nav>
    <h2>Alle</h2>

    <section>
    </section>
    <template>
        <article class="mad">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <h3 class="pris"></h3>
        </article>
    </template>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };
        const header = document.querySelector("h2");

        document.addEventListener("DOMContentLoaded", start);
        let retter;
        let filter = "alle";

        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            hentData();
        }

        function filtrerRetter() {
            filter = this.dataset.kategori;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            header.textContent = this.textContent;
            visRetter();
        }


        async function hentData() {
            const respons = await fetch(url, options);
            retter = await respons.json();
            console.log("mad", retter)
            visRetter();
        }


        function visRetter() {

            const container = document.querySelector("section");
            const temp = document.querySelector("template").content;

            container.textContent = "";

            retter.forEach(mad => {
                if (filter == mad.kategori || filter == "alle") {
                    const klon = temp.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + mad.billede;
                    klon.querySelector(".navn").textContent = mad.navn;
                    klon.querySelector(".pris").textContent = (`Pris: ${mad.pris},-`);
                    klon.querySelector(".mad").addEventListener("click", () => visDetaljer(mad));
                    container.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvad) {
            location.href = `02_detalje.html?id=${hvad._id}`;
        }

    </script>
</body>

</html>
